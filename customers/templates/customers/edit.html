{% extends "base.html" %}

{% block body %}

<div class="container mt-4">
    <h3 class="text-center mb-4">Edit Customer</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-secondary mb-3">
                <div class="card-header">Update Customer Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for item in form %}
                            <div class="fieldWrapper">
                                {{ item.label }} {{ item }}
                                {% if item.help_text %}
                                    {{ item.help_text|safe }}
                                {% endif %}
                            </div>
                            <br>
                        {% endfor %}
                        <button type="submit" class="btn btn-add-save">Save Changes</button>
                        <a href="{% url 'customers_index' %}" class="btn btn-cancel">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
