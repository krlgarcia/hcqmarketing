{% extends "base.html" %}

{% block body %}

<div class="container mt-4">
    <h3 class="text-center mb-4">Edit Supplier</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-secondary mb-3">
                <div class="card-header">Update Supplier Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-add-save">Save Changes</button>
                        <a href="{% url 'suppliers_index' %}" class="btn btn-cancel">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
